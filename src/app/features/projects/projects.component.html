<section class="container-project" id="project">
  <h2 class="header">PROYECTOS</h2>
  <div class="carousel-wrapper">
    <button class="prev-btn" (click)="scrollLeft()" aria-label="Anterior">&#10094;</button>
    <div class="carousel" #carousel>
      <div class="cards">
        @for (card of cards; track $index) {
          <div class="card">
            <img src="{{ card.imageUrl }}" alt="{{ card.title }}" class="project-image">
            <h3 class="project-title">{{ card.title }}</h3>
            <p class="project-description">{{ card.description }}</p>
            <div class="icons-container">
              <div class="icons">
                @for (icon of card.icons; track $index) {
                  <img src="{{ icon }}" class="icon" alt="Technology Icon">
                }
              </div>
              <div class="links">
                @if (card.links) {
                  @for (link of card.links; track $index) {
                    <a href="{{ link.url }}" target="_blank" class="project-btn" title="Ver cÃ³digo">
                      <img src="{{ link.icon }}" alt="Repo" class="btn-icon">
                      <span>{{ link.label || 'GitHub' }}</span>
                    </a>
                  }
                }

                @if (card.demoUrl) {
                  <a [href]="card.demoUrl" target="_blank" class="project-btn demo-btn" title="Ver Demo en vivo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <circle cx="12" cy="12" r="10"></circle>
                      <line x1="2" y1="12" x2="22" y2="12"></line>
                      <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                    </svg>
                    <span>Demo</span>
                  </a>
                }
              </div>
            </div>
          </div>
        }
      </div>
    </div>
    <button class="next-btn" (click)="scrollRight()" aria-label="Siguiente">&#10095;</button>
  </div>
</section>
